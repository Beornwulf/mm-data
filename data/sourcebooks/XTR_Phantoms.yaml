description: '<p><strong>Heavy Metal Black Ops</strong></p><p>&nbsp;</p><p>For as
  long as military forces and governments have employed them, special forces and other
  covert operations units have employed the latest, and most advanced technologies
  available to give them an edge in combat. The fires of the Jihad have been no exception.
  Employing a mix of the most radical technologies in stealth, electronics, and advanced
  weaponry, the elite shadow warriors from across the Inner Sphere continue to do
  battle with some of the most cutting edge BattleMechs, vehicles, and battlesuits
  that money can buy--all optimized for the deadliest of "black ops" missions.</p><p><strong>Experimental
  Tech Readout: Phantoms</strong> samples a number of high-technology designs developed
  for use by elite covert operatives and special military forces found throughout
  the Inner Sphere in the late-Jihad period. Each design featured in this book demonstrates
  the advanced and experimental technologies found in <i>Tactical Operations</i>.
  Statistics and Record Sheets are included for 13 BattleMechs, vehicles, aerospace
  units, and battlesuits presented in this book, ready for play in advanced <i>BattleTech</i>
  games.</p><p><br><br><a href="https://store.catalystgamelabs.com/products/battletech-experimental-technical-readout-phantoms-pdf">Buy
  the PDF at the Catalyst Game Labs Store</a></p><p><a href="https://www.drivethrurpg.com/product/107026/BattleTech-Experimental-Technical-Readout-Phantoms">Buy
  the PDF at DriveThruRPG</a></p>'
