description: '<b>Into the Alliance!</b><p><p>_x000D_

  _x000D_

  Reeling from their war with Clan Wolf, the Crusaders of Clan Jade Falcon were spoiling
  for action against a worthy foe. Khan Marthe Pryde seized the opportunity to test
  both her fledgling warriors and the strength of the newly formed Lyran Alliance.
  The Falcon march to Coventry would bear a fruit that no one could have anticipated,
  ultimately setting the stage for the end of the Clan invasion itself.<p>_x000D_

  _x000D_

  <b>Operational Turning Points: Falcon Incursion</b> details the events of the Jade
  Falcon strike into the Lyran Alliance, opening up the battle for players to join
  in the fight using the successful Turning Points PDF-exclusive format. Return to
  the campaign that sparked the rebirth of the long-held dream of the Star League.<p>_x000D_

  _x000D_

  This campaign series uses the Chaos Campaign rules and gives players the option
  of fighting individual Missions and Touchpoints, following a campaign arc, and inserting
  it into their own campaigns. This PDF exclusive includes detailed information on
  the worlds involved, a rundown of the forces involved in the conflict, an overview
  of the historical campaign, and several tools and tracks that players can use to
  run historical characters and battles from this time period. Only the players''
  imaginations are the limits._x000D_

