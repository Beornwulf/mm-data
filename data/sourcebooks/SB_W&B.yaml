description: '<p><strong>Take Command!</strong></p><p>&nbsp;</p><p><strong>Black Widow
  Company</strong> A Wolf''s Dragoon independent command, the Black Widow Company
  is one of the most famous units of all time: they are reborn from the fires of Blakist
  treachery to prove to the entire Inner Sphere that the Dragoons are still to be
  respected...and feared.</p><p><strong>Opacus Venatori</strong> A melding of the
  most elite warriors with the Word of Blake''s Manei Domini cyborg soldiers, the
  Opacus Venatori--piloting the new cutting-edge Celestial-series OmniMechs--are a
  hunter-killer force without equal...and they''ve got Wolf blood in sight.</p><p>A
  new series, the Starterbooks are a perfect way to jump into the further excitement
  of the Classic BattleTech universe. Starterbook: Wolf and Blake provides a short
  synopsis of the history leading up to the Jihad--the current war sweeping the Inner
  Sphere--as well as a brief history and personal dossiers on the members of these
  two elite combat commands. Comes with record sheets for everyone in both the commands,
  including ten, never-before-seen ''Mech variants/configurations mounting experimental
  technologies. Finally, a unique track system allows players to develop their own
  scenarios--players will be stomping across futuristic battlefields in no time!</p><p><strong>Starterbook:
  Wolf and Blake</strong> is a fiction-bridge between the universe history presented
  in <i>Total Warfare</i> and the current storyline begun in the <i>Dawn of the Jihad</i>
  sourcebook, while providing a selection of some of the advanced technologies that
  premiered in <i>Tactical Operations</i>. Can be used with Iron Wind Metals'' Wolf
  and Blake ''MechPack: Wolf''s Dragoons, Wolf and Blake ''MechPack: Word of Blake
