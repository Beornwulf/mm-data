description: '<p>In the wake of the Star League''s collapse, Aleksandr Kerensky led
  the bulk of the SLDF into deep space to escape the inevitable Succession Wars. But
  war soon came to the "Star League in Exile" anyway, prompting General Kerensky''s
  son Nicholas to form a new society, based on the principles of honor and strength.
  Fifteen years later, the newborn Clans were unleashed against those who abandoned
  Kerensky''s vision.</p><p><strong>Historical: Operation Klondike</strong> details
  the actions of the epic first campaign waged by Nicholas Kerensky''s newborn Clans.
  Identifying all of the founding Clans and their warriors, this book provides a hard
  look at the nature of early Clan formation, with new units and campaign rules that
  enable players to replay these critical battles for the Pentagon Worlds.</p><p><br><a
