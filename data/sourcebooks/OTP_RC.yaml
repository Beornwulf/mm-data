description: 'In 3055, an unknown pirate menace threatened several Lyran border worlds.
  Known only as the "Red Corsair" this brutal pirate leader broke several militias
  and preyed upon its victims with no mercy. In response to ComStar''s pleadings,
  forces from Clan Wolf and the famed mercenary Kell Hounds pursued the mysterious
  pirate band across several Lyran worlds to a climactic showdown deep in Clan Wolf
  space.<p><p>_x000D_

  _x000D_

  Operational Turning Points: Red Corsair opens up the battle for players to join
  in the fight (as detailed in Michael Stackpole''s novel Natural Selection) using
  the successful Turning Points PDF exclusive format. Return to a time when tensions
  were high along the Lyran-Falcon border, and one wrong move might spark another
  interstellar war!<p>_x000D_

  _x000D_

  This campaign series uses the Chaos Campaign rules and gives players the option
  of fighting individual Missions and Touchpoints, following a campaign arc, and inserting
  it into their own campaigns. This PDF exclusive includes detailed information on
  several of the worlds affected by the Red Corsair, a rundown of the forces involved
  in the conflict, an overview of the historical campaign, and several tools and tracks
  that players can use to run historical characters and battles from this time period.
  Only the players'' imaginations are the limits._x000D_

