description: '<p>It is 3071, and holy Jihad rages in the Inner Sphere. Safe on worlds
  claimed two decades earlier, Clan Jade Falcon watches its enemies tear themselves
  apart. But a new threat is bearing down on the Falcons. Clan Ice Hellion, another
  of Kerensky''s Clans, has traveled the winding Exodus Road to attack its warrior
  brethren--for while the Clans hunger to conquer the Inner Sphere, they are warriors--and
  they have little qualm warring amongst themselves for advantage.</p><p>&nbsp;</p><p>Khan
  Connor Rood of the Ice Hellions knows his Clan is taking a desperate risk. Victory
  over the Jade Falcons will give the Hellions a place in the Inner Sphere, new worlds
  to conquer and exploit. It will place them among those rarified Clans who are not
  trapped in the distant Clan homeworlds. It is a bold plan.</p><p>It could easily
  fail. For the Jade Falcons have been warned of the Ice Hellions'' approach, and
  powerful and veteran Jade Falcon BattleMechs are turning to meet them. Can Rood
  and his Hellions defeat the forewarned Falcons? With Jihad raging in front of them
  and genocidal wars of reaving consuming the Clan homeworlds behind them, can the
  Hellions survive?</p><p>Read The Frost Advances, Part One of the two-part Operation:
  ICE STORM saga now, and find out.</p><p>Jason Schmetzer is the author of more than
  40 published short stories and novellas, as well as four BattleTech sourcebooks
  and a novel. His work crosses genre and game boundaries, working with both print
  and electronic publication. He hold an MFA in fiction writing, and works during
  the day as an advertising copywriter.</p><p><br><a href="https://store.catalystgamelabs.com/products/battletech-novella-operation-ice-storm-part-1">Buy
