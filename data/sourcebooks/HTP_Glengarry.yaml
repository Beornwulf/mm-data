description: '<p>The assassination of Archon Melissa Steiner-Davion in 3055 sent shockwaves
  throughout the Federated Commonwealth. In the secessionist Isle of Skye, it lit
  the fires of rebellion once again. The Free Skye Separatist movement brought things
  to a boil in April 3056 on the insignificant world of Glengarry. Only one obstacle
  stood in their way: the venerable Gray Death Legion mercenary command.</p><p>&nbsp;</p><p>With
  the bulk of the vaunted mercenaries stationed elsewhere, the Skye Separatists believed
  the planet Glengarry would fall quickly. The cadets and reserve units of the Gray
  Death Legion, under the command of Alexander Carlyle, son of their decorated leader
  Grayson Carlyle, had a different opinion. What followed was a savage guerilla war,
  with the fate of Glengarry and the entire Isle of Skye region hanging in the balance...</p><p><strong>Historical
  Turning Points: Glengarry</strong> extracts the details from the classic Gray Death
  Legion scenario book <i>Day of Heroes</i> and the novel <i>Blood of Heroes</i> and
  represents it in the phenomenally successful <i>Jihad Turning Points</i> PDF exclusive
  format. Return to an earlier time in BattleTech history, when rumors of rebellion
  and strife threaten to tear apart the fabric of the mighty Federated Commonwealth!</p><p>This
  campaign series uses the Chaos Campaign rules and gives players the option of fighting
  individual battles, following a campaign arc, inserting it into their own campaigns
  and even create their own scenarios. This PDF exclusive includes a detailed map
  of the world of Glengarry, a run down of the forces involved in the conflict, and
  several tracks that players can use to run simple lance-on-lance battles, or stage
  up to a world-wide invasion. Only the players'' imaginations are the limits.</p><p><br><a
  href="https://store.catalystgamelabs.com/products/battletech-historical-turning-points-glengarry-pdf">Buy
  the PDF at the Catalyst Game Labs Store</a></p><p><a href="https://www.drivethrurpg.com/product/84062/BattleTech-Historical-Turning-Points-Glengarry">Buy
  the PDF at DriveThruRPG</a></p>'
