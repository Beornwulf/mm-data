  at the hands of Clan Widowmaker. Furious at the ilKhan''s death, the Wolves took
  it upon themselves to hunt down every last Widowmaker warrior in a bloody Trial
  of Absorption that spanned multiple Clan worlds.<p><p>_x000D_

  _x000D_

  Using the Turning Points PDF exclusive format, Operational Turning Points: Widowmaker
  Absorption lets players experience the events that turned the Clans'' world upside
  down and set Clan Wolf on the warpath. Witness firsthand the unbridled savagery
  that forever altered the course of early Clan history.<p>_x000D_

  _x000D_

  This campaign series uses the Chaos Campaign rules and gives players the option
  of fighting individual Missions or Touchpoints, following a campaign arc, and inserting
  it into their own campaigns. This PDF exclusive includes detailed information on
  every world where Clan Wolf hunted down its prey, a rundown of the forces involved
  in the conflict, an overview of the historical campaign, and several tools and tracks
  that players can use to run historical characters and battles from this time period._x000D_

