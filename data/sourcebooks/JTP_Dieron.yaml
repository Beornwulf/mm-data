description: '<p>Dieron. Prefecture capital, District headquarters, a lynchpin resource
  and industrial world for the mighty Draconis Combine.</p><p>&nbsp;</p><p>One of
  the Word of Blake''s major successes at the onset of the Jihad, they would not let
  go of Dieron without a fight.</p><p><strong>Jihad Turning Points: Dieron</strong>
  fleshes out all the details of the conflict surrounding this pivotal world published
  in various Jihad Plot Sourcebooks. Additionally, players can join one of the myriad
  of units fighting for ultimate control of one of the Dragon''s precious resource
  worlds. The Word of Blake has turned the world into a major stumbling block, centered
  around the ancient and massive Fortress Dieron.</p><p>This campaign series uses
  the Chaos Campaign rules and gives players the option of fighting individual battles,
  following a campaign arc, inserting it into their own campaigns and even creating
  their own scenarios with optional rules to give their games a "Dieronese flavor."
  This PDF-exclusive book includes a detailed map of Dieron, a comprehensive list
  of the forces involved on Dieron during its nine-year occupation, and several Tracks
  for players can use to run simple lance-on-lance battles or stage a complete world-wide
  invasion. The only limit is the players'' imagination.</p><p><br><a href="https://store.catalystgamelabs.com/products/06-battletech-jihad-turning-points-dieron-pdf">Buy
  the PDF at the Catalyst Game Labs Store</a></p><p><a href="https://www.drivethrurpg.com/product/79660/BattleTech-Jihad-Turning-Point-Dieron">Buy
