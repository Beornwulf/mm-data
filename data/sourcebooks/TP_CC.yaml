description: 'In 3111 the problems between Devlin Stone''s Republic of the Sphere
  and Sun Tzu Liao''s Capellan Confederation exploded into open war. Incensed by the
  Republic''s annexation of Capellan worlds after the Word of Blake''s Jihad, Chancellor
  Sun Tzu Liao launched an invasion to reclaim his former territory and punish the
  Republic.<p><p>_x000D_

  _x000D_

  Using the Turning Points PDF-exclusive format, Operational Turning Points: Capellan
  Crusades lets players experience the events that claimed the lives of Kai Allard-Liao,
  Davion Burton and Sun Tzu Liao. Witness firsthand the events that shaped the modern
  Republic Armed Forces and created the circumstances for the Confederation''s stunning
  successes against the Republic during the Blackout.<p>_x000D_

  _x000D_

  This campaign series uses the Chaos Campaign rules and gives players the option
  of fighting individual Missions or Touchpoints, following a campaign arc, and inserting
  it into their own campaigns. This PDF exclusive includes detailed information on
  important worlds during the Capellan Crusades, a rundown of the forces involved
  in the conflict, an overview of the historical campaign, and several tools and tracks
  that players can use to run historical characters and battles from this time period._x000D_

