description: '<p>In the wake of the Word of Blake Jihad, the Republic of the Sphere
  has emerged from the ashes, promising hope and salvation to a universe ravaged by
  horror and warfare. But not everyone is ready to lay down their arms just yet, and
  some of the deadliest renegades remain at large, having reveled in the chaos of
  the Blakist holocaust. Armed with cutting-edge ’Mechs, vehicles, and battle armor—modified
  with whatever experimental technology they have managed to capture or steal—these
  criminals represent a clear and present danger to the Republic and its people!<br><br><strong>Experimental
  Tech Readout: Most Wanted</strong> samples custom machines that have appeared in
  the BattleTech universe since the days of the Jihad. Each unit featured in this
  book incorporates some of the latest technologies developed by the realms of the
  Inner Sphere in their war against the Word of Blake, as first described in <i>Tactical
  Operations</i>—deployed now by some of the Inner Sphere’s most dangerous criminals.
