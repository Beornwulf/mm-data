  involved in the conflict, and several tracks that players can use to run simple
  lance-on-lance battles, or stage up to a world-wide invasion. Only the players''
  imaginations are the limits.</p><p><br><a href="https://store.catalystgamelabs.com/products/03-battletech-jihad-turning-points-tharkad-pdf-exclusive">Buy
