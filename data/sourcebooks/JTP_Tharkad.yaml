  the might of the merchant princes of House Steiner for centuries.</p><p>Then came
  the Jihad.</p><p><strong>Jihad Turning Points: Tharkad</strong> fleshes out the
  details of the conflict surrounding this pivotal world published in various Jihad
  Plot Sourcebooks. Additionally, players can join one of the myriad of forces fighting
  for control--and survival--of House Steiner''s seat of power.</p><p>This campaign
  series uses the Chaos Campaign rules and gives players the option of fighting individual
  battles, following a campaign arc, inserting it into their own campaigns and even
  create their own scenarios with optional rules to give their games a ''Tharkad flavor.''
